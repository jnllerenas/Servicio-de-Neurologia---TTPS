niveleducacional:
    path:     /
    defaults: { _controller: "NeurologiaGenericosBundle:NivelEducacional:index" }

niveleducacional_show:
    path:     /{id}/show
    defaults: { _controller: "NeurologiaGenericosBundle:NivelEducacional:show" }

niveleducacional_new:
    path:     /new
    defaults: { _controller: "NeurologiaGenericosBundle:NivelEducacional:new" }

niveleducacional_create:
