imports:
    - { resource: config.yml }

framework:
    router:
        resource: "%kernel.root_dir%/config/routing_dev.yml"
        strict_requirements: true
    profiler: { only_exceptions: false }

web_profiler:
    toolbar: true
    intercept_redirects: false

monolog:
    handlers:
        main:
            type:  stream
            path:  "%kernel.logs_dir%/%kernel.environment%.log"
            level: debug
        firephp:
            type:  firephp
            level: info
        chromephp:
            type:  chromephp
            level: info

assetic:
    use_controller: true

swiftmailer:
    transport: "%mailer_transport%"
    host:      "%mailer_host%"
    spool:     { type: memory }
    encryption: ssl
    auth_mode:  login
    host:       smtp.gmail.com
    username:   sirhchsm@gmail.com
    password:   aA12345678
